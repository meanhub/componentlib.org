<div class="center">
  <div class="search">
    <input [(ngModel)]="searchText" placeholder="e.g. button" class="search-box" (keyup.enter)="searchComponents()" (keyup.escape)="clearSearch()"><img src="../assets/images/close.png" class="close-button" (click)="clearSearch()"><span class="button" (click)="searchComponents()">Search</span>
  </div>
  <div class="filter-list">
  <span *ngFor="let framework of frameworks, let i = index" class="filter-tag" [class.selected]="framework.selected" (click)="changeFilter(i)">
    {{framework.name}}
  </span>
  </div>
</div>
